name: Python Package

on:
  push:
    branches:
     - main
    tags:
      - '*'

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build YAMS-Lib and Python Wheel

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Install Python packages
        run: python -m pip install --upgrade pip build

      - name: Build YAMS-Lib into proper directory
        run: dotnet publish YAMS-LIB -c Release -o am2r_yams/yams

      - name: build
        run: PYTHONWARNINGS=error python -m build

      - name: Store the packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist

  test:
    needs:
      - build

    runs-on: ubuntu-latest
    name: Test Python ${{ matrix.python.version }}
    strategy:
      fail-fast: false
      matrix:
        python:
          - {version: '3.11'}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: remove code outside of wheel
        run: rm -rf am2r_yams
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python.version }}

      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Install Python packages
        run: python -m pip install --upgrade pip

      - name: install built wheel
        run: python -m pip install "$(ls dist/*.whl)[test]"
        shell: bash

      - name: run pytest
        run: python -m pytest --cov

      - name: codecov
        uses: codecov/codecov-action@v3

  pypi:
    runs-on: 'ubuntu-latest'
    needs:
      - test

    permissions:
      id-token: write
      
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      
      - name: Publish ðŸ“¦ to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: pypa/gh-action-pypi-publish@release/v1
